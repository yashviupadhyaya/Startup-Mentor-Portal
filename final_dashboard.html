<style type="text/css">

*/
    font-family: "Poppins", sans-serif;

}
#pagewrap{
  max-width: 100%;
  width: 100%;
  margin: 0 auto;
}

/* main header */

#main, nav, section, footer{
  margin: 1%;
}

#main{
  width: 100%;
  height: auto;
  margin: 0 auto 2% auto;
  background-image: url(imgs/firewatch-pixelated.png);

  background-position: 50% 20%;

  font-size: 3em;

nav{
  /*position: fixed;*/
  top: 0px;
  left: 0px;
  margin: 0 auto;

  box-shadow: 0px 1px 12px 1px rgba(0, 0, 0, 0.1);
  border-radius: 0px 0px 30px 30px;

}

    text-decoration: none;
    color: black;
    padding-left: 40px;
    padding-right: 40px;
    font-weight: bold;
}

nav ul li a:hover, nav ul li a:active{

  /*border-radius: 20px 20px 0px 0px; */
}

  width: 48%; /* 455/960*/

  padding: 20px;
  line-height: 1.8;
  text-indent: 5px;
  text-align: center;
}

.right-section h3{
  text-align: center;
  padding: 15px;
}

footer{
  clear: both;
}

footer p{
  padding: 30px;
}

<style>

/*-------------Live Chat----------*/
@mixin center {
  position: relative;
/*  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);*/
}

@mixin ball {
  @include center;
  content: '';
  display: block;
  width: 5px;
  height: 5px;
  border-radius: 50%;
/*  background: rgba(255, 255, 255, .5);*/
  background:#888;
  z-index: 2;
  margin-top: 4px;
  animation: ball .45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
}


/*--------------------
Body
--------------------*/

*,
*::before,
*::after {
  box-sizing: border-box;
}

html,
body {
  /*height: 100%;*/
}

body {
 background: linear-gradient(135deg, #044f48, #345093);
  background-size: cover;
background:#fff;
  font-family: 'Avenir', 'Open Sans', sans-serif;
  font-size: 14px;
  line-height: 1.3;
  overflow: hidden;
}

.bg {
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 1;
  /* background: url('https://images.unsplash.com/photo-1451186859696-371d9477be93?crop=entropy&fit=crop&fm=jpg&h=975&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1925') no-repeat 0 0;*/
  filter: blur(80px);
  transform: scale(1.2);
 background: #fff;
}


/*--------------------
Chat
--------------------*/

.chat {
  @include center;
  width: 100%;
  height: calc(100% - 15px);
  max-height: 500px;
  z-index: 10;
  overflow: hidden;
  /*box-shadow: 0 5px 30px rgba(0, 0, 0, .2);*/
  /* background: rgba(0, 0, 0, .5);*/
  background: transparent;
  border-radius: 20px;
  -webkit-border-radius: 20px;
  -moz-border-radius: 20px;
  display: flex;
  justify-content: space-between;
  flex-direction: column;
}


/*--------------------
Chat Title
--------------------*/

.chat-title {
  flex: 0 1 45px;
  position: relative;
  z-index: 2;
  width:100%;
  border-bottom:1px solid #ccc;
  color: #777;
  /* padding-top:50px;
  padding-bottom:5px; */
  background-color:#fff;
  text-transform: uppercase;
  text-align: center;
}
  h1 {
    font-weight: normal;
    font-size: 15px;
    margin: -10px 0 1px 0;
    padding: 0;

  }
  h2 {
    /* color: rgba(255, 255, 255, .8);*/
    font-size: 11px;
    letter-spacing: 1px;
  }
  .avatar {
    position: absolute;
    z-index: 1;
    top: 8px;
    left: 9px;
    -webkit-border-radius: 30px;
    -moz-border-radius: 30px;
    border-radius: 30px;
    width: 60px;
    height: 60px;
    overflow: hidden;
    margin: 0;
    padding: 0;
    border: 1px solid #fff;
    img {
      width: 100%;
      height: auto;
    }
  }
}


/*--------------------
Messages
--------------------*/

.messages {
  flex: 1 1 auto;
  /*  color: rgba(255, 255, 255, .5);
  color: #fff;*/
  overflow: hidden;
  position: relative;
  width: 100%;
  & .messages-content {
    position: absolute;
    top: 0;
    left: 0;
    height: 101%;
    width: 100%;
  }
  .message {
    clear: both;
    float: left;
    padding: 6px 10px 7px;
    -webkit-border-radius: 20px 20px 20px 0;
    -moz-border-radius: 20px 20px 20px 0;
    border-radius: 20px 20px 20px 0;
    background: #eee; /*rgba(0, 0, 0, 0.1);*/
    margin: 8px 0;
    font-size: 14px;
    line-height: 1.4;
    margin-left: 35px;
    position: relative;
    border:1px solid #ccc;
    /*text-shadow: 0 1px 1px rgba(0, 0, 0, .2);*/
    .timestamp {
      position: absolute;
      bottom: -15px;
      font-size: 10px;
      color: #555;
       right:30px;
      /* color: rgba(255, 255, 255, .7);*/

<script type="text/javascript">
  var el = document.querySelector('.notification');

document.querySelector('button').addEventListener('click', function(){
    var count = Number(el.getAttribute('data-count')) || 0;
    el.setAttribute('data-count', count + 1);
    el.classList.remove('notify');
    el.offsetWidth = el.offsetWidth;
    el.classList.add('notify');
    if(count === 0){
        el.classList.add('show-count');
    }
}, false);

  function retrieve_chat(to_id){

        var individual_msg_list=[];
        var new_individual_msg_list=[];
        var msg_timestamp_list=[];
        var original_msg_timestamp_list=[];
        var single_msg = "hello";
        var root = new Firebase('https://endgame-ad6a9.firebaseio.com/');

        root.child("Users").child(my_id).child("Chat").child(to_id)
        .on("value",function(snapshot){
        var data = snapshot.val();

        for(d in data){
            //console.log(data[d]);
            individual_msg_list.push(data[d]);
            new_individual_msg_list.push(data[d]);
            msg_timestamp_list.push(parseInt(data[d]["timestamp"]))
            // document.body.innerHTML+="message = "+data[d]["message"]+"   type = "+data[d]["type"]+"<br>";
            //console.log("message = ",data[d]["message"])
            //console.log("type = ",data[d]["type"])
        }

        original_msg_timestamp_list = msg_timestamp_list.slice();
        msg_timestamp_list =  msg_timestamp_list.sort(function(a,b){return a-b});

        //console.log("individual_msg_list",individual_msg_list);
        for(var a=0;a<msg_timestamp_list.length;a++){
            //console.log("a = ",a);
            //console.log("msg_timestamp_list[a]",msg_timestamp_list[a]);
            for(var b=0;b<original_msg_timestamp_list.length;b++){

                //console.log("b = ",b);
                //console.log("msg_timestamp_list[b]",msg_timestamp_list[b]);
                if(msg_timestamp_list[a]==original_msg_timestamp_list[b]){
                    new_individual_msg_list[a]=individual_msg_list[b];
                }
            }
        }

        console.log(new_individual_msg_list);
        for(var c=0;c<new_individual_msg_list.length;c++){
            console.log(new_individual_msg_list[c]);
            if(new_individual_msg_list[c]["type"]=="to"){
            single_msg+=`<div id="chat_box"  style="border-color:#99c2ff; float:right; background-color:#99c2ff;margin-top:2%;width:80%;"><p style="margin-bottom:0px; float:right;word-wrap:break-word;">`+new_individual_msg_list[c]["message"]+`</p></div>`;
            }
            else{
             single_msg+=`<div id="chat_box" style="border-color:#cce0ff;background-color:#cce0ff;margin-top:2%; width:80%; float:left;"><p style="float:left;word-wrap:break-word;">`+new_individual_msg_list[c]["message"]+`</p></div>`;
            }
        }

        });
        return single_msg;
}
