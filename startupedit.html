<style>
/* navigation section */

nav{
  position: fixed;
  top: 0px;
  left: 0px;
  margin: 0 auto;
  width: 100%;
  background-color: white;
  box-shadow: 0px 1px 12px 1px rgba(0, 0, 0, 0.1);
  border-radius: 0px 0px 30px 30px;
}

nav ul{
  list-style-type: none;
  text-align: center;
}

nav ul li{
  display: inline-block;
  text-align: center;
  padding: 10px 20px 0px 20px;
  height: 8%;
}

nav ul li a{
    text-decoration: none;
    color: black;
    padding-left: 40px;
    padding-right: 40px;
    font-weight: bold;
}

/* an underline appears at the bottom on hover of each link */
nav ul li a:hover, nav ul li a:active{
  border-bottom: 5px solid #1e88e5;
  padding-bottom: 16px;
  border-radius: 20px 20px 0px 0px;
}
/* end of navigation section*/

/* left column of first content */
.left-section{
  float: left;
  width: 48%; /* 455/960*/
  height: auto;
  padding: 20px;
  line-height: 1.8;
  text-align: center;
}
.left-section h3{
  text-align: center;
  padding: 15px;
}
/* end of left column of first content */

/* right column of first content */
.right-section{
  float: right;
  width: 48%; /* 455/960*/
  height: auto;
  padding: 20px;
  line-height: 1.8;
  text-indent: 5px;
  text-align: center;
}

.right-section h3{
  text-align: center;
  padding: 15px;
}
/* end of right column of first content */

/* footer */
footer{
  clear: both;
}

footer p{
  padding: 30px;
}
/* end of footer */


/******* MEDIA QUERIES *******/

@media (max-width: 900px){
  #pagewrap {
    width: auto;
    float: none;
  }

  .left-section {
    width: auto;
    float: none;
    margin: 1%;
  }

  .right-section{
    width: auto;
    float: none;
    margin: 1%;
  }

  .imgs{
    width: 100%;
    float: none;
  }

  #left-image, #middle-image{
    margin: none;
  }

  nav ul li a{
    text-align: center;
    padding: 0;
    margin: 0;
  }

}

@media (max-width: 400px){
  body{
    font-size: .98em;
  }

  nav ul li{
    padding: 5px;
  }

/* The container <div> - needed to position the dropdown content */
    .dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
