/*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/

.tree ul { padding-top: 20px; position: relative;}
.tree li {	float: left; text-align: center;	list-style-type: none;	position: relative; padding: 20px 5px 0 5px;}

/*We will use ::before and ::after to draw the connectors*/
.tree li::before, .tree li::after{	content: '';	position: absolute; top: 0; right: 50%;	border-top: 1px solid #ccc;	width: 50%; height: 20px;}
.tree li::after{right: auto; left: 50%;	border-left: 1px solid #ccc;}

/*We need to remove left-right connectors from elements without any siblings*/
.tree li:only-child::after, .tree li:only-child::before {	display: none;}

/*Remove space from the top of single children*/
.tree li:only-child{ padding-top: 0;}

/*Remove left connector from first child and right connector from last child*/
.tree li:first-child::before, .tree li:last-child::after{	border: 0 none;}

/*Adding back the vertical connector to the last nodes*/
.tree li:last-child::before{	border-right: 1px solid #ccc;	border-radius: 0 5px 0 0;	-webkit-border-radius: 0 5px 0 0;	-moz-border-radius: 0 5px 0 0;}
.tree li:first-child::after{	border-radius: 5px 0 0 0;	-webkit-border-radius: 5px 0 0 0;	-moz-border-radius: 5px 0 0 0;}

/*Time to add downward connectors from parents*/
.tree ul ul::before{	content: '';	position: absolute; top: 0; left: 50%;	border-left: 1px solid #ccc;	width: 0; height: 20px;}
.tree li a{	border: 1px solid #ccc;	padding: 5px 10px;	text-decoration: none;	color: #666;	font-family: arial, verdana, tahoma;	font-size: 11px;	display: inline-block; 	border-radius: 5px;	-webkit-border-radius: 5px;	-moz-border-radius: 5px;}

/*Time for some hover effects*/
/*We will apply the hover effect the the lineage of the element also*/
.tree li a:hover, .tree li a:hover+ul li a {	background: #c8e4f8; color: #000; border: 1px solid #94a0b4;}

/*Connector styles on hover*/
.tree li a:hover+ul li::after, .tree li a:hover+ul li::before, .tree li a:hover+ul::before, .tree li a:hover+ul ul::before{	border-color:  #94a0b4;}

    $(document).ready(function(){

	// Variables
	var clickedTab = $(".tabs > .active");
	var tabWrapper = $(".tab__content");
	var activeTab = tabWrapper.find(".active");
	var activeTabHeight = activeTab.outerHeight();

	// Show tab on page load
	activeTab.show();

	// Set height of wrapper on page load
	tabWrapper.height(activeTabHeight);

	$(".tabs > li").on("click", function() {

		// Remove class from active tab
		$(".tabs > li").removeClass("active");

		// Add class active to clicked tab
		$(this).addClass("active");

		// Update clickedTab variable
		clickedTab = $(".tabs .active");

		// fade out active tab
		activeTab.fadeOut(250, function() {

			// Remove active class all tabs
			$(".tab__content > li").removeClass("active");

			// Get index of clicked tab
			var clickedTabIndex = clickedTab.index();

			// Add class active to corresponding tab
			$(".tab__content > li").eq(clickedTabIndex).addClass("active");

			// update new active tab
			activeTab = $(".tab__content > .active");

			// Update variable
			activeTabHeight = activeTab.outerHeight();

			// Animate height of wrapper to new tab height
			tabWrapper.stop().delay(50).animate({
				height: activeTabHeight
			}, 500, function() {

				// Fade in active tab
				activeTab.delay(50).fadeIn(250);

			});
		});
	});

	// Variables
	var colorButton = $(".colors li");

	colorButton.on("click", function(){

		// Remove class from currently active button
		$(".colors > li").removeClass("active-color");

		// Add class active to clicked button
		$(this).addClass("active-color");

		// Get background color of clicked
		var newColor = $(this).attr("data-color");

		// Change background of everything with class .bg-color
		$(".bg-color").css("background-color", newColor);

		// Change color of everything with class .text-color
		$(".text-color").css("color", newColor);
	});
});

  function retrieve_chat(to_id){

        var individual_msg_list=[];
        var new_individual_msg_list=[];
        var msg_timestamp_list=[];
        var original_msg_timestamp_list=[];
        var single_msg = "hello";
        var root = new Firebase('https://endgame-ad6a9.firebaseio.com/');

        root.child("Users").child(my_id).child("Chat").child(to_id)
        .on("value",function(snapshot){
        var data = snapshot.val();

        for(d in data){
            //console.log(data[d]);
            individual_msg_list.push(data[d]);
            new_individual_msg_list.push(data[d]);
            msg_timestamp_list.push(parseInt(data[d]["timestamp"]))
            // document.body.innerHTML+="message = "+data[d]["message"]+"   type = "+data[d]["type"]+"<br>";
            //console.log("message = ",data[d]["message"])
            //console.log("type = ",data[d]["type"])
        }

        original_msg_timestamp_list = msg_timestamp_list.slice();
        msg_timestamp_list =  msg_timestamp_list.sort(function(a,b){return a-b});

        //console.log("individual_msg_list",individual_msg_list);
        for(var a=0;a<msg_timestamp_list.length;a++){
            //console.log("a = ",a);
            //console.log("msg_timestamp_list[a]",msg_timestamp_list[a]);
            for(var b=0;b<original_msg_timestamp_list.length;b++){

                //console.log("b = ",b);
                //console.log("msg_timestamp_list[b]",msg_timestamp_list[b]);
                if(msg_timestamp_list[a]==original_msg_timestamp_list[b]){
                    new_individual_msg_list[a]=individual_msg_list[b];
                }
            }
        }

        console.log(new_individual_msg_list);
        for(var c=0;c<new_individual_msg_list.length;c++){
            console.log(new_individual_msg_list[c]);
            if(new_individual_msg_list[c]["type"]=="to"){
            single_msg+=`<div id="chat_box"><p style="padding-left:30%;">`+new_individual_msg_list[c]["message"]+`</p></div>`;
            }
            else{
             single_msg+=`<div id="chat_box"><p>`+new_individual_msg_list[c]["message"]+`</p></div>`;
            }
        }

        });
        return single_msg;
}

  function do_chat(to_id){

        var to_id = $(to_id).attr("id");

        var new_msg = document.getElementById("message_to_send").value;
        console.log(new_msg);
        var root = new Firebase('https://endgame-ad6a9.firebaseio.com/');

        root.child("Users").child(my_id).child("Chat").child(to_id).push().set({
            "message":new_msg,
            "type":"to",
            "delivered":"true"
        });


        root.child("Users").child(to_id).child("Chat").child(my_id).push().set({
            "message":new_msg,
            "type":"from",
            "delivered":"true"
        });

        var load = document.getElementById("messages-content");
        load.innerHTML+=`<div id="chat_box"><p style="padding-left:50%;">`+new_msg+`</p></div>`;


    }
